{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ recipe_form.as_p}}
    {{ formset.management_form }}

    {{ form }}

    <a href="{% url 'home' %}" class="btn btn-primary" type="submit" value="Submit"></a>
</form>
{% endblock %}
